<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <form id="download-form">
            <label for="url">Enter YouTube URL:</label>
            <input type="url" id="url" placeholder="https://www.youtube.com/watch?v=example" required>
            <div class="format-options">
                <label>
                    <input type="radio" name="format" value="mp3" checked> MP3
                </label>
                <label>
                    <input type="radio" name="format" value="mp4"> MP4
                </label>
            </div>
            <button type="submit">Download</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
